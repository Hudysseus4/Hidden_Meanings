<h1>Everett</h1>
<p>Everett is a Germanic name composed of "eber" and "hard". Eber means wild boar and hard could mean brave or strong. It was first found in East Anglia. They chose it as it was a unique name.</p>
<p>Pronounce:Ev-Err-Ritt</p>

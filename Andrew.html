<h1>Andrew</h1>
<p>Andrew is a English version of the Greek name "Andreas". Andreas means strong or manly. The best known Andrew is Saint Andrew. He is the patron Saint of Fishermen and Scotland.</p>
<p>Pronounce:And-Drew</p>
